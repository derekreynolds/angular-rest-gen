<mat-card class="er-card-position">

	<form [formGroup]="<%= entityLowerCase %>Form">

		<mat-card-header>
			<div class="mat-title er-title">
				Add <%= entityLowerCase %>
			</div>
		</mat-card-header>

		<mat-card-content fxLayout="column">

			<div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap="1%">
			
			</div> 

	  	</mat-card-content>

	  	<mat-card-actions>
	  		<div fxLayout="row">	
				<button mat-raised-button color="primary" (click)="onClickSave()" [disabled]="<%= entityLowerCase %>Form.invalid">Save</button> <button mat-raised-button (click)="onClickCancel()">Cancel</button>
			</div>
	  	</mat-card-actions>

	</form>

</mat-card>
